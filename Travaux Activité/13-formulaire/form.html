<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <!--
        L'attribut action définit l'emplacement (une URL) où doivent être envoyées les données collectées par le formulaire.
        L'attribut method définit la méthode HTTP utilisée pour envoyer les données (cela peut être « get » ou « post »).-->

        <!--Titre du form-->
        <header>
            <h2 class="titre">EVENT REGISTRATION FORM</h2>
        </header>

        <section>
                <!--Nom et prenom-->
            <div class="name">
                <label for="name">Name </label>

                <div class="inputName">
                    <article class="firstName">
                        <input type="text" name="name" id="firstName" required class="boxName1" pattern="[A-Za-z' -]{2,20}" minlength="2" maxlength="20">
                        <label class="infos">First Name</label>
                    </article>
                    
    
                    <article class="lastName">
                        <input type="text" name="name" id="lastname" required class="boxName2" pattern="[A-Za-z' -]{2,20}" minlength="2" maxlength="20">
                        <label class="infos">Last Name</label>
                    </article>
                </div>

            </div>

            <!--company-->
            <div class="company">
                <label for="name">Company </label>

                <input type="text" name="name" id="company" pattern="[a-zA-Z0-9\s]+>
            </div>

            <!--email-->
            <div class="email">
                <label for="email">Email</label>

                <input type="email" name="email" id="mail" required placeholder="mail@example.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
            </div>

            <!--Phone-->
            <div class="phone">
                <label for="phone">Phone</label>

                <div class="inputPhone">
                    <article class="phoneCode">
                        <input type="tel" id="areaCode" name="phone"
                        pattern="[0-9]{4}"
                        required class="boxCode" minlength="4" maxlength="4">
                        <label class="infos">Area code</label>
                    </article>
                    
    
                    <article class="phoneNumber">
                        <input type="tel" id="phoneNumber" name="phone"
                        pattern="[0-9]{6}"
                        required class="boxNumber" minlength="6" maxlength="6">
                        <label class="infos">Phone Number</label>
                    </article>
                </div>
                
                <!--<small>Format: 123-456-7890</small>-->
            </div>

            <!--Subject-->
            <div class="subject">
                <label for="formateur-select">Subject</label>

                <select name="formateur" id="selectFormateur" class="myarrow" required>
                    <option value="">Choose option</option>
                    <option value="bruno">Bruno</option>
                    <option value="adama">Adama</option>
                </select>
            </div>

            <!--choise-->
            <div class="radiosButton">

                    <article class="textChoise">
                        <label for="formateur-select">Are you an existing customer?</label>
                    </article>

                    <article class="btnChoise">
                        <div class="yes">
                            <input type="radio" id="yes" name="choix" value="yes" class="demo6" required>
                            <label for="yes" class="infos">Yes</label>
                        </div>
                        
                        <div class="no">
                            <input type="radio" id="no" name="choix" value="no" class="demo6" required>
                            <label for="no" class="infos">No</label>
                        </div>
                        
                    </article>

            </div>

            <!--Button envoyer-->
            <div class="envoyer">
                <input type="submit" value="REGISTER" class="btnEnvoyer">
            </div>
        </section>
        

    </form>

    <!--mys script-->
    <script src="apply.js"></script>
</body>
</html>
