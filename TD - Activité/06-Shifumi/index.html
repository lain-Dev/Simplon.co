<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script/script.js"></script>
    <title>Shifumi</title>
</head>
<body>
    
    <header onload="reload()">
        <img src="image/gif4.gif" alt="" srcset="" id="gif">;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;
        <h1 class="titre">SHI-FUN-ME !!</h1>;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;&emsp;&emsp;;
        <img src="image/gif4.gif" alt="" srcset="" id="gif1">
    </header>
    <main>
        <!-- Affiche choix Robot et Joueur -->
        <section class="haut-game">

            <!--Gamer -->
            <div class="gamer" id="test1">
                <div class="top-game">
                    <h3 id="pseudo" class="nameUser">gamer</h3>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <div class="cercle" id="led1"></div>
                    <div class="cercle" id="led2"></div>
                    <div class="cercle" id="led3"></div>
                </div>
                <div class="choix-gamer">
                    <img src="image/question.png" alt="" id="img-gamer">
                </div>

            </div>

            <!--Compteur match -->
            <div class="match">
                <div class="top-game">
                    <h3>Match</h3>
                </div>
                <div class="compteur">
                    <h1 id="round">0</h1>
                </div>
            </div>

            <!--Robot -->
            <div class="robot" id="test2">
                <div class="top-game">
                    <h3 class="nameRobot">Robot</h3>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                    <div class="cercle" id="ledIA1"></div>
                    <div class="cercle" id="ledIA2"></div>
                    <div class="cercle" id="ledIA3"></div>
                </div>
                <div class="choix-gamer">
                    <img src="image/question.png" alt="" id="img-robot">
                </div>
            </div>

        </section>

        <!--choix Pierre, feuille, Ciseaux -->
        <section class="bas-game">
            

                <div class="pierre" id="img-pierre">
                <img src="image/pierre.png" alt="pierre" onclick="pierre()">
                </div>

                <div class="feuille" id="img-feuille">
                <img src="image/feuille.png" alt="feuille" onclick="feuille()">
                </div>

                <div class="ciseaux" id="img-ciseaux">
                <img src="image/ciseaux.png" alt="ciseaux" onclick="ciseaux()">
                </div>

           

        </section>

        <section class="tableauScore">

            <div class="reset" onclick="reload()">
                <button id="btn-reset">RESET</button>
            </div>
            <div class="">
                <h2>Nombre de Round Gagné Affilé: <span id="score">0</span> </h2>
            </div>
            <div>
                <h2>Best Round  : <span id="bestScore">0</span></h2>
            </div>

        </section>
        

    </main>

    <footer>
        <p>&copy; 2020 Designed By L@in</p>
    </footer>
</body>
</html>
